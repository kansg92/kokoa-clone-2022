<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do : Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fa-solid fa-bolt"></i>
        <!-- Lightming Icon-->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <div class="screen-header__notification"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-id-card fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h3>
            <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h4 ckass="open-chat__title">Open Chat</h4>
              <span class="open-caht__go-openchat">Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
      </div>
      <div class="open-post">
          <div class="open-post_column">
              <h5 class="open-post__title">#KIKI</h5>
              <h6 class="open-post__hashtags">#Kiki#postman#zibri</h6>
              <div class="open-post__members">
                  <img src="http://kid.chosun.com/site/data/img_dir/2019/06/09/2019060900883_0.jpg" />
                  <span class="open-post__member-count">802 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>
              </div>
            </div>
          <div class="open-post__photo">
          <img src="https://www.kmdb.or.kr/upload/kmdbupload/story/2018/09/12/c55ce12d-55fc-42d9-88da-1b95af136056.jpg" />
          <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div></div>
      </div>
      <div class="divider__horizantal"></div>
      <div class="open-post2">
        <div class="open-post__column">
            <h5 class="open-post__title">Ponyo</h5>
            <h6 class="open-post__hashtags">#ponyo#mermaid#zibri</h6>
            <div class="open-post__members">
                <img src="https://i.ytimg.com/vi/fetJxtwH3-0/mqdefault.jpg" />
                <span class="open-post__member-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__photo">
        <img src="https://t1.daumcdn.net/cfile/tistory/242CA83C571D9AFD3F" />
        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>215</span></div></div>
    </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/8c64c3404f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
